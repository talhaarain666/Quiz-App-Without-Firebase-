<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>

    <div id="mainDiv" class="main">
        <div class="container mt-3">

            <div class="cyanbg p-3 fs-5 d-flex justify-content-between shadow text-white">
                <span class="fw-bold">QUIZ APP</span>
                <div> <span id="currentNum"></span>
                    <span>/</span>
                    <span id="totalNum"></span>
                </div>
            </div>

        </div>

        <div id="qsParentBody" class="container my-2 ">

            <div id="qsBody" class="fs-4 qst-body p-5 fw-bold shadow">


            </div>


        </div>


        <div class="container">

            <div id="AllOptions" class="row">


            </div>

            <div class="d-flex justify-content-end">
                <div onclick="nextQs()" class="btn btn-lg cyanbg text-white mt-2">Next</div>
            </div>

        </div>

    </div>

    <div id="resultDiv" class="container cstmDisplayNone mt-2 text-center">

        <div class="fw-bold cyanbg p-5">
            <div><p class="fw-bold text-white fs-2 ">RESULT</p></div>
           <span class="text-white fw-bold fs-4 p-3">Your Percentage:</span>
            <span id="percentageCal" class="text-white fw-bold fs-4"></span>
        
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="app.js"></script>
</body>

</html>
